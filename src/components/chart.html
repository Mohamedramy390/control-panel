<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component_Name Component's Page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-chart" data-values="[423, 534, 1244, 122, 644, 322, 1240, 1603, 234, 442, 543, 123]">
            <header class="c-chart__header">
                <div class="c-chart__header-title">
                    <h3 class="c-chart__title">المبيعات</h3>
                    <span class="c-chart__date">اكتوبر 2021</span>
                </div>
                
                <div class="c-summary c-summary--small">
                    <div class="c-summary__data">
                        <span class="c-summary__key">التغير الشهري</span>
                        <span class="c-summary__value c-summary__value--positive">16.7%</span>
                    </div>
                    <div class="c-summary__data">
                        <span class="c-summary__key">المجموع</span>
                        <span class="c-summary__value">10000$</span>
                    </div>
                    <div class="c-summary__data">
                        <span class="c-summary__key">اخر ثبلثين يوم</span>
                        <span class="c-summary__value">1000$</span>
                    </div>
                </div>

                <div class="c-table__navigation">      
                    <button class="c-table__navigation--item c-btn--icon"><i class="c-icon c-icon-arrow-right2"></i></لاع>
                    <button class="c-table__navigation--item c-btn--icon"><i class="c-icon c-icon-arrow-left2"></i></button>
                </div>
            </header>
            <canvas id="chart" class="c-chart__data" width="600" height="300"></canvas>
        </div>
    </div>
</body>
</html>
